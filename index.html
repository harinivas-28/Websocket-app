<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            padding: 20px;
            color: #2c3e50;
        }

        #chat-container {
            flex: 1;
            max-width: none;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        #chat-box {
            width: 100%;
            height: 500px;
            border: none;
            background: #ffffff;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 15px;
        }

        #chat-box div {
            margin: 8px 0;
            padding: 8px 12px;
            border-radius: 8px;
            animation: fadeIn 0.3s ease-in;
        }

        #chat-box div.message {
            background: #f1f5f9;
        }

        #chat-box div.file-message {
            background: #e8f4ff;
            cursor: pointer;
        }

        #chat-box div em {
            color: #64748b;
            font-size: 0.9em;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: flex-start;  /* Align items to top */
        }

        #message-input {
            flex: 1;
            min-height: 40px;
            max-height: 200px;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.2s;
            resize: none;
            overflow-y: auto;
            line-height: 1.5;
            font-family: inherit;
        }

        #message-input:focus {
            outline: none;
            border-color: #0078d4;
        }

        #send-button {
            padding: 12px 24px;
            background: #0078d4;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background 0.2s;
        }

        #send-button:hover {
            background: #006cbd;
        }

        .file-input-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        #file-input {
            display: none;
        }

        #file-button {
            padding: 8px 16px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            margin-right: 10px;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .typing-indicator {
            color: #666;
            font-style: italic;
            padding: 5px;
        }

        .timestamp {
            font-size: 0.8em;
            color: #666;
            margin-left: 8px;
        }

        .main-container {
            display: flex;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .users-sidebar {
            width: 200px;
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        }

        .users-list {
            list-style: none;
        }

        .users-list li {
            padding: 8px;
            border-radius: 4px;
            background: #f1f5f9;
            margin-bottom: 8px;
        }

        .reply-to {
            font-size: 0.8em;
            color: #666;
            background: #e2e8f0;
            padding: 4px 8px;
            border-radius: 4px;
            margin-bottom: 4px;
        }

        .message {
            position: relative;
        }

        .reply-button {
            position: absolute;
            right: 8px;
            top: 8px;
            padding: 4px 8px;
            background: #e2e8f0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: none;
        }

        .message:hover .reply-button {
            display: block;
        }

        .message-text {
            white-space: pre-wrap;
            font-family: monospace;
            overflow-x: auto;
            max-width: 100%;
        }

        .code-message {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 12px;
            border-radius: 6px;
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; font-size: 2.5rem; margin-bottom: 20px; color: #0078d4;">Local Socket Chat</h1>
    <div class="main-container">
        <div class="users-sidebar">
            <h3>Online Users</h3>
            <ul class="users-list"></ul>
        </div>
        <div id="chat-container">
            <div id="chat-box"></div>
            <div id="typing-indicator"></div>
            <div class="file-input-container">
                <button id="file-button">Attach File</button>
                <span id="file-name"></span>
                <input type="file" id="file-input">
            </div>
            <div class="input-container">
                <textarea id="message-input" placeholder="Type your message here..." rows="1"></textarea>
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>
    <script>
        const ws = new WebSocket('ws://your-server-ip:8080'); // Replace 'your-server-ip' with the actual IP or domain
        let userName = '';
        let replyingTo = null;

        ws.onopen = () => {
            let input = prompt('Enter your name:');
            if (!input || !input.trim()) {
                // Fallback to client's IP address if possible
                fetch('https://api.ipify.org?format=json')
                    .then(res => res.json())
                    .then(data => {
                        userName = data.ip || "Guest";
                        ws.send(JSON.stringify({ type: 'join', name: userName }));
                    })
                    .catch(() => {
                        userName = "Guest";
                        ws.send(JSON.stringify({ type: 'join', name: userName }));
                    });
            } else {
                userName = input;
                ws.send(JSON.stringify({ type: 'join', name: userName }));
            }
        };

        ws.onmessage = (event) => {
            const message = JSON.parse(event.data);
            const chatBox = document.getElementById('chat-box');
            const now = new Date().toLocaleTimeString();
            
            if (message.type === 'chat') {
                const replyHtml = message.replyTo ? `
                    <div class="reply-to">
                        Replying to: ${message.replyTo.name} - ${message.replyTo.text}
                    </div>` : '';
                
                // Check if message looks like code
                const isCode = message.text.includes('\n') && 
                             (message.text.includes('    ') || message.text.includes('\t'));
                const messageClass = isCode ? 'code-message' : '';
                
                chatBox.innerHTML += `
                    <div class="message" data-id="${message.id}">
                        ${replyHtml}
                        <strong>${message.name}:</strong> 
                        <div class="message-text ${messageClass}">${message.text}</div>
                        <span class="timestamp">${now}</span>
                        <button class="reply-button" onclick="replyToMessage(${message.id}, '${message.name}', '${message.text.replace(/'/g, "\\'")}')">Reply</button>
                    </div>`;
            } else if (message.type === 'typing') {
                const typingDiv = document.getElementById('typing-indicator');
                if (message.isTyping) {
                    typingDiv.innerHTML = `${message.name} is typing...`;
                } else {
                    typingDiv.innerHTML = '';
                }
            } else if (message.type === 'join') {
                chatBox.innerHTML += `<div><em>${message.name} joined the chat</em></div>`;
            } else if (message.type === 'file') {
                const fileElement = `<div class="file-message" onclick="downloadFile('${message.fileData}', '${message.fileName}', '${message.fileType}')">
                    <strong>${message.name}</strong> shared a file: ${message.fileName}</div>`;
                chatBox.innerHTML += fileElement;
            } else if (message.type === 'userList') {
                const usersList = document.querySelector('.users-list');
                usersList.innerHTML = message.users.map(user => 
                    `<li>${user}</li>`
                ).join('');
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        };

        function downloadFile(fileData, fileName, fileType) {
            const blob = new Blob([Uint8Array.from(atob(fileData), c => c.charCodeAt(0))], { type: fileType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        document.getElementById('file-button').addEventListener('click', () => {
            document.getElementById('file-input').click();
        });

        document.getElementById('file-input').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                document.getElementById('file-name').textContent = file.name;
                const reader = new FileReader();
                reader.onload = (e) => {
                    const fileData = e.target.result.split(',')[1];
                    ws.send(JSON.stringify({
                        type: 'file',
                        name: userName,
                        fileName: file.name,
                        fileData: fileData,
                        fileType: file.type
                    }));
                };
                reader.readAsDataURL(file);
            }
        });

        // Event listener for 'Enter' key in the message input
        const messageInput = document.getElementById('message-input');
        messageInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage(messageInput.value);
            }
        });

        document.getElementById('send-button').addEventListener('click', () => {
            sendMessage(messageInput.value);
        });

        let typingTimer;
        messageInput.addEventListener('input', () => {
            // Reset height
            messageInput.style.height = 'auto';
            // Set new height based on content
            messageInput.style.height = (messageInput.scrollHeight) + 'px';

            ws.send(JSON.stringify({ type: 'typing', name: userName, isTyping: true }));
            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => {
                ws.send(JSON.stringify({ type: 'typing', name: userName, isTyping: false }));
            }, 1000);
        });

        function replyToMessage(id, name, text) {
            replyingTo = { id, name, text };
            messageInput.placeholder = `Replying to ${name}...`;
            messageInput.focus();
        }

        function sendMessage(text) {
            if (text.trim()) {
                ws.send(JSON.stringify({
                    type: 'chat',
                    name: userName,
                    text: text,
                    replyTo: replyingTo
                }));
                messageInput.value = '';
                messageInput.style.height = '40px'; // Reset height to initial value
                replyingTo = null;
                messageInput.placeholder = 'Type your message here...';
            }
        }
    </script>
</body>
</html>
